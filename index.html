<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('bgg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 350px;
    }

    h2 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
      color: white;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 0.9em;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 0.9em;
      outline: none;
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      pointer-events: none;
      animation: fall 10s linear infinite;
      z-index: 3;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Audio toggle button styles */
    .audio-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .audio-toggle img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h2>Diary Form</h2>
    <form id="diaryForm" action="" method="get" onsubmit="redirectToAPI(event)">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" placeholder="04 - 05 - 2024 (Monday)" required>
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" placeholder="Enter class" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
      </div>
      <div class="form-group">
        <label for="teacher">Teacher's Name:</label>
        <input type="text" id="teacher" name="teacher" placeholder="Nabila Tabassum">
      </div>
      <div class="form-group">
        <label for="classwork">Classwork:</label>
        <input type="text" id="classwork" name="classwork" placeholder="Enter classwork" required>
      </div>
      <div class="form-group">
        <label for="homework">Homework:</label>
        <input type="text" id="homework" name="homework" placeholder="Enter homework">
      </div>
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks" placeholder="Enter remarks">
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.textContent = '❄';
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
      snowflake.style.opacity = Math.random();

      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 300);

    function redirectToAPI(event) {
      event.preventDefault();
      const url = new URL('https://diary-r2c1.onrender.com/test');

      // Append each form field's value with updated field names for cw and hw
      url.searchParams.append('date', document.getElementById('date').value);
      url.searchParams.append('class', document.getElementById('class').value);
      url.searchParams.append('subject', document.getElementById('subject').value);
      url.searchParams.append('teacher', document.getElementById('teacher').value);
      url.searchParams.append('cw', document.getElementById('classwork').value); // Changed to cw
      url.searchParams.append('hw', document.getElementById('homework').value); // Changed to hw
      url.searchParams.append('remarks', document.getElementById('remarks').value);

      console.log(`Redirecting to: ${url.href}`); // Check final URL
      window.location.href = url;
    }

    // Audio control
    const audio = new Audio('onmyway.mp3');
    audio.loop = true;
    let isPlaying = false;

    function toggleAudio() {
      const toggleButton = document.getElementById('audioToggle');
      if (isPlaying) {
        audio.pause();
        toggleButton.innerHTML = '<img src="play.png" alt="Play">';
      } else {
        audio.play();
        toggleButton.innerHTML = '<img src="pause.png" alt="Pause">';
      }
      isPlaying = !isPlaying;
    }
  </script>

  <!-- Audio toggle button -->
  <button id="audioToggle" class="audio-toggle" onclick="toggleAudio()">
    <img src="play.png" alt="Play">
  </button>
</body>
</html>
